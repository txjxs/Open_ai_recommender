<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mui/material@5.2.5/dist/css/mui.min.css">
</head>
<body>
    <div class="navbar">
            <a href="https://github.com/txjxs" target="_blank">About Me</a>
            <a href="#">Movie Recommender</a>
    </div>

    <div class="container">
        <div class="form-container">
            <form action="/recommend" method="post">
                <label for="movie_name">Enter a Movie:</label>
                <input type="text" id="movie_name" name="movie_name" class="mui-textfield" required>
                <button type="submit" id="submit_btn" class="mui-btn">Get Recommendation</button>
            </form>
        </div>

        {% if movie_name %}
            <div id="output_container" class="mui-panel">
                <p>You entered: {{ movie_name }}</p>
            </div>
        {% endif %}

        {% if recommended_movie %}
            <div id="output_container" class="mui-panel">
                <p>Recommended Movie: {{ recommended_movie }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
